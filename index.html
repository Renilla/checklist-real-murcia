<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist Cromos Real Murcia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #800000;
    }
    .collection {
      background: #fff;
      margin: 15px 0;
      border-radius: 5px;
      overflow: hidden;
    }
    .collection-header {
      padding: 10px 15px;
      font-weight: bold;
      font-size: 1.5em;
      color: #800000;
      cursor: pointer;
      background: #e0e0e0;
      display: flex;
      align-items: center;
    }
    .progress-circle {
      width: 50px;
      height: 50px;
      flex-shrink: 0;
    }
    .collection-image {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      margin: 0 10px;
      flex-shrink: 0;
    }
    .collection-title {
      flex: 1;
      text-align: center;
    }
    .collection-body {
      display: none;
      padding: 10px 15px;
      background: #fafafa;
    }
    .collection-body ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .collection-body li {
      margin: 8px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background: #fff;
      transition: background 0.2s ease, color 0.2s ease;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .collection-body li.checked {
      background: #e0e0e0;
      color: #555;
      text-decoration: line-through;
    }
    .collection-body input[type="checkbox"] {
      display: none;
    }
    .arrow {
      transition: transform 0.3s ease;
      margin-left: 10px;
    }
    .arrow.open {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <h1>Checklist Cromos Real Murcia</h1>
  <div id="collections"></div>

  <script>
    // Datos de las colecciones con imágenes
    const colecciones = {
      "Liga Este 2007/08": {
        cromos: ["Escudo", "Jugador A", "Jugador B", "Jugador C"],
        portada: "images/ligaeste2007-08.jpg"
      },
      "Megacracks 2007/08": {
        cromos: ["Escudo", "Jugador D", "Jugador E"],
        portada: "images/megacracks2007-08.jpg"
      }
    };

    const contenedor = document.getElementById('collections');
    const progresoGuardado = JSON.parse(localStorage.getItem('checklistMurciaColecciones')) || {};

    function calcularPorcentaje(nombreColeccion) {
      const total = colecciones[nombreColeccion].cromos.length;
      const marcados = Object.values(progresoGuardado[nombreColeccion] || {}).filter(v => v).length;
      return (marcados / total) * 100;
    }

    function crearSVGPorcentaje(porcentaje) {
      const radius = 23;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference - (porcentaje / 100) * circumference;

      return `
        <svg class="progress-circle">
          <circle cx="25" cy="25" r="${radius}" stroke="#ccc" stroke-width="4" fill="none"/>
          <circle cx="25" cy="25" r="${radius}" stroke="#800000" stroke-width="4" fill="none"
            stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" transform="rotate(-90 25 25)" />
          <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="15" fill="#800000">${Math.round(porcentaje)}%</text>
        </svg>
      `;
    }

    Object.keys(colecciones).forEach(nombreColeccion => {
      const data = colecciones[nombreColeccion];
      const collectionDiv = document.createElement('div');
      collectionDiv.className = 'collection';

      const porcentaje = calcularPorcentaje(nombreColeccion);
      const header = document.createElement('div');
      header.className = 'collection-header';
      header.innerHTML = `
        <span class="progress-svg">${crearSVGPorcentaje(porcentaje)}</span>
        <img class="collection-image" src="${data.portada}" alt="${nombreColeccion}">
        <span class="collection-title">${nombreColeccion}</span>
        <span class="arrow">▶</span>
      `;
      const svgContainer = header.querySelector('.progress-svg');

      const body = document.createElement('div');
      body.className = 'collection-body';
      const ul = document.createElement('ul');

      data.cromos.forEach((cromo, index) => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = progresoGuardado[nombreColeccion]?.[index] || false;

        if (checkbox.checked) li.classList.add('checked');

        li.addEventListener('click', () => {
          checkbox.checked = !checkbox.checked;
          if (!progresoGuardado[nombreColeccion]) {
            progresoGuardado[nombreColeccion] = {};
          }
          progresoGuardado[nombreColeccion][index] = checkbox.checked;
          localStorage.setItem('checklistMurciaColecciones', JSON.stringify(progresoGuardado));

          li.classList.toggle('checked', checkbox.checked);
          svgContainer.innerHTML = crearSVGPorcentaje(calcularPorcentaje(nombreColeccion));
        });

        li.appendChild(checkbox);
        const span = document.createElement('span');
        span.textContent = cromo;
        li.appendChild(span);
        ul.appendChild(li);
      });

      body.appendChild(ul);

      header.addEventListener('click', () => {
        const arrow = header.querySelector('.arrow');
        body.style.display = body.style.display === 'block' ? 'none' : 'block';
        arrow.classList.toggle('open');
      });

      collectionDiv.appendChild(header);
      collectionDiv.appendChild(body);
      contenedor.appendChild(collectionDiv);
    });
  </script>
</body>
</html>
