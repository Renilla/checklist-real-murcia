<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist Cromos Real Murcia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #800000;
    }
    .collection {
      background: #fff;
      margin: 15px 0;
      border-radius: 5px;
      overflow: hidden;
    }
    .collection-header {
      padding: 15px;
      font-weight: bold;
      cursor: pointer;
      background: #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .collection-header:hover {
      background: #d0d0d0;
    }
    .collection-body {
      display: none;
      padding: 10px 15px;
      background: #fafafa;
    }
    .collection-body ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .collection-body li {
      margin: 8px 0;
      display: flex;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    .arrow {
      transition: transform 0.3s ease;
    }
    .arrow.open {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <h1>Checklist Cromos Real Murcia</h1>
  <div id="collections"></div>

  <script>
    // --- Definición de colecciones y cromos ---
    const colecciones = {
      "Liga Este 2007/08": [
        "Escudo",
        "Jugador A",
        "Jugador B",
        "Jugador C"
      ],
      "Megacracks 2007/08": [
        "Escudo",
        "Jugador D",
        "Jugador E"
      ]
    };

    const contenedor = document.getElementById('collections');
    const progresoGuardado = JSON.parse(localStorage.getItem('checklistMurciaColecciones')) || {};

    Object.keys(colecciones).forEach(nombreColeccion => {
      // Crear contenedor de colección
      const collectionDiv = document.createElement('div');
      collectionDiv.className = 'collection';

      // Cabecera
      const header = document.createElement('div');
      header.className = 'collection-header';
      header.innerHTML = `<span>${nombreColeccion}</span> <span class="arrow">▶</span>`;

      // Cuerpo (cromos)
      const body = document.createElement('div');
      body.className = 'collection-body';
      const ul = document.createElement('ul');

      colecciones[nombreColeccion].forEach((cromo, index) => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = progresoGuardado[nombreColeccion]?.[index] || false;

        checkbox.addEventListener('change', () => {
          if (!progresoGuardado[nombreColeccion]) {
            progresoGuardado[nombreColeccion] = {};
          }
          progresoGuardado[nombreColeccion][index] = checkbox.checked;
          localStorage.setItem('checklistMurciaColecciones', JSON.stringify(progresoGuardado));
        });

        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(cromo));
        ul.appendChild(li);
      });

      body.appendChild(ul);

      // Evento para abrir/cerrar
      header.addEventListener('click', () => {
        const arrow = header.querySelector('.arrow');
        body.style.display = body.style.display === 'block' ? 'none' : 'block';
        arrow.classList.toggle('open');
      });

      collectionDiv.appendChild(header);
      collectionDiv.appendChild(body);
      contenedor.appendChild(collectionDiv);
    });
  </script>
</body>
</html>
